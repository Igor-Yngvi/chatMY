<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="IA" content="Essa ? a pagina index da minha IA que est? em desenvolvimento">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/work.css" type="text/css">
  <link rel="stylesheet" href="stylesheets/config.css" type="text/css">
  <title>Interface da IA Web</title>
  <script src="js_modules/sendMessage.js" defer></script>
  <script src="js_modules/handleMouseMove.js" defer></script>
  <script src="js_modules/handleTouchMove.js" defer></script>
  <script src="js_modules/hoverEvent.js" defer></script>
</head>

<body>
  <div id="ia-face">
    <img src="ia-face-1.png">
  </div>
  <div id="chat">
    <div id="chat-log">
      <div class="message incoming">
        <p>Oi, como posso ajudar?</p>
      </div>
      <div class="message outgoing">
        <p>Gostaria de saber mais sobre IA.</p>
      </div>
    </div>
    <div id="chat-input">
      <input type="text" placeholder="Digite sua mensagem...">
      <button>Enviar</button>
    </div>
  </div>

  <div id="config">
    <ul>
      <li title="TEMA ESCURO" id="tema-escuro"></li>
      <li title="ADICIONAR EXTENÇÕES" id="add-ext"></li>
      <li title="IA-PLUS" id="ia-plus"></li>
      <li title="MAIS TEMAS" id="mais-temas"></li>
    </ul>
  </div>
  <div id="options-name">
    <p>opções</p>
  </div>
</body>
</html>
